# Market Scanner - Production Configuration
# Version: 1.2.0-PRODUCTION

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
spring.application.name=market-scanner

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
spring.datasource.url=jdbc:sqlite:data/market_scanner.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ============================================================================
# EXCHANGE CONFIGURATION (INFORMATIONAL ONLY)
# ============================================================================
exchange.timezone=Asia/Kolkata
exchange.marketOpen=09:15
exchange.marketClose=15:30

# ============================================================================
# SCHEDULER CONFIGURATION
# ============================================================================
scanner.enabled=true
scanner.schedule.cron=0 0 19 * * *
scanner.schedule.zone=Asia/Kolkata

# ============================================================================
# PROVIDER PUBLISH BUFFER
# ============================================================================
provider.publishBufferHours=3

# ============================================================================
# PROVIDER RESILIENCE
# ============================================================================
provider.retry.maxAttempts=3
provider.retry.baseBackoffMs=1000
provider.retry.jitterMaxMs=500
provider.circuitBreaker.failureThreshold=5
provider.circuitBreaker.cooldownMinutes=30
provider.timeout=30000
provider.rateLimitMs=500

# ============================================================================
# HISTORICAL DATA SAFETY
# ============================================================================
scanner.allowHistoricalReload=true
scanner.historical.reload.confirm=true
scanner.historicalYears=5

# ============================================================================
# DATA VALIDATION
# ============================================================================
validation.maxPriceSpike=0.40
validation.minPrice=0.01
rules.breakout.maxGap=0.05

# ============================================================================
# LOGGING
# ============================================================================
logging.level.root=INFO
logging.level.com.trading.scanner=INFO
logging.file.name=data/logs/scanner.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# SCANNER AND APP INFO
# ============================================================================
app.name=@project.name@
app.version=@project.version@

