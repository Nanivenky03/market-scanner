# Application Configuration
spring.application.name=Market Intelligence Engine
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:sqlite:data/market_scanner.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.trading.scanner=DEBUG
logging.file.name=data/logs/scanner.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Task Scheduling
spring.task.scheduling.pool.size=2

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Scanner Configuration
scanner.enabled=true
scanner.schedule.cron=0 0 19 * * *
scanner.historical.years=5
scanner.config.file=classpath:scanner-config.yaml
scanner.universe.file=classpath:stock-universe.json
