# Market Scanner - Simulation Profile Configuration
# Activate with: --spring.profiles.active=simulation

# ============================================================================
# SIMULATION DATABASE (Separate from production)
# ============================================================================
spring.datasource.url=jdbc:sqlite:data/market_scanner_sim.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

# ============================================================================
# SIMULATION CLOCK SETTINGS
# ============================================================================
# Base date for simulation (start point)
simulation.baseDate=2023-01-01

# Exchange timezone (same as production)
exchange.timezone=Asia/Kolkata

# ============================================================================
# SCHEDULER DISABLED IN SIMULATION
# ============================================================================
# Scheduler is @Profile("production") so it won't run here
# Manual control via /simulation/advance-day endpoint

# ============================================================================
# PROVIDER SETTINGS (Same as production)
# ============================================================================
provider.publishBufferHours=3
provider.retry.maxAttempts=3
provider.retry.baseBackoffMs=1000
provider.retry.jitterMaxMs=500
provider.circuitBreaker.failureThreshold=5
provider.circuitBreaker.cooldownMinutes=30
provider.timeout=30000
provider.rateLimitMs=500

# ============================================================================
# HISTORICAL DATA (Enabled for simulation testing)
# ============================================================================
scanner.allowHistoricalReload=true
scanner.historical.reload.confirm=true
scanner.historicalYears=5

# ============================================================================
# VALIDATION (Same as production)
# ============================================================================
validation.maxPriceSpike=0.40
validation.minPrice=0.01
rules.breakout.maxGap=0.05

# ============================================================================
# LOGGING
# ============================================================================
logging.level.root=INFO
logging.level.com.trading.scanner=INFO
logging.file.name=data/logs/scanner_simulation.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================================================
# SIMULATION MODE INDICATOR
# ============================================================================
scanner.version=1.2.0-SIMULATION
